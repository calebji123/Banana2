<!doctype html>
<html>
<head>
   <title>Our Funky HTML Page</title>
   <meta name="description" content="Our first page">
   <meta name="keywords" content="html tutorial template">
   <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <h1 id="title">Who's the impostor?</h1>
   <div id="description">
      <p>All fruits like to do their tasks, like rotating and translating! But some do not know how to do their tasks properly! Find them at all costs.</p>
   </div>
   <div id="option">
      <button id="easy">Easy</button>
      <button id="med">Medium</button>
      <button id="hard">Hard</button>
      <button id="imp">Imposterable</button>
   </div>
   <div id="grid">
   </div>
   <div id="win">
      <button id="retry">Retry</button>
   </div>
   <p id="score">Score: 100</p>
   <button id="back">Back</button>
   <script src="index.js"></script>
</body>
</html>
